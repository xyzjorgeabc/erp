<div id="form-container" class="container-fluid py-2">
  <form class="" [formGroup]="form">
    <div class="form-row p-2">
      <div class="col-4">
        <label for="series-albaran">Serie</label>
        <select id="series-albaran" formControlName="serie" class="form-control mb-3">
          <option *ngFor="let nombre_serie of _series.getValues();">{{nombre_serie}}</option>
        </select>
      </div>
    </div>
    <div class="form-row p-2">
      <div class="col-6">
        <label for="fecha-desde">Desde: </label>
        <app-fecha-input [id]="'fecha-desde'" [btn]="true" class="form-row mb-3" formControlName="fecha_desde"></app-fecha-input>
      </div>
      <div class="col-6">
        <label for="fecha-hasta">Hasta: </label>
        <app-fecha-input [id]="'fecha-hasta'" [btn]="true" class="form-row mb-3" formControlName="fecha_hasta"></app-fecha-input>
      </div>
    </div>
  
    <div class="row p-4">
      <table class="col-12 table table-striped table-bordered table-sm">
          <thead class="thead-light">
            <tr>
              <th scope="col" class="font-weight-normal text-nowrap rs-x">ID serie</th>
              <th scope="col" class="font-weight-normal text-nowrap rs-x">ID</th>
              <th scope="col" class="font-weight-normal text-nowrap rs-x">fecha</th>
              <th scope="col" class="font-weight-normal text-nowrap rs-x">ID albaran proveedor</th>
              <th scope="col" class="font-weight-normal text-nowrap rs-x">ID proveedor</th>
              <th scope="col" class="font-weight-normal text-nowrap rs-x" id="sel-col"><i class="fas fa-check"></i></th>
            </tr>
          </thead>
          <tbody formArrayName="albaranes">
            <ng-container *ngFor="let albaran of albaranes.controls; let i = index;">
              <tr [formGroupName]="i">
                <td class="p-1" >
                  <input type="text" id="serie" formControlName="id_serie" class="form-control form-control-sm rounded-0 border-0">
                </td>
                <td class="p-1">
                  <input type="text" id="id" formControlName="id" class="form-control form-control-sm rounded-0 border-0">
                </td>
                <td class="p-1">
                  <input type="text" id="fecha" formControlName="fecha" class="form-control form-control-sm rounded-0 border-0">
                </td>
                <td class="p-1">
                  <input type="text" id="id-albaran-proveedor" formControlName="id_albaran_proveedor" class="form-control form-control-sm rounded-0 border-0">
                </td>
                <td class="p-1">
                  <input type="text" id="id-proveedor" formControlName="id_proveedor" class="form-control form-control-sm rounded-0 border-0">
                </td>
                <td class="px-0 butn-col">
                  <div class="del">
                      <input type="checkbox" id="seleccionado" formControlName="seleccionado" class="form-control form-control-sm rounded-0 border-0">
                  </div>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
    </div>
  </form>
  <div class="col-12 d-flex justify-content-center mt-5">
    <button class="btn btn-success mr-5" (click)="anadir();">AÃ±adir</button>
    <button class="btn btn-danger" (click)="cerrar();">Cancelar</button>
  </div>
</div>
